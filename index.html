<!DOCTYPE html>
<html>
<title>Adam Surmiak</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
<style>
body,h1 {font-family: "Caveat", sans-serif}
body, html {height: 100%}
.bgimg {
    background-color: black;
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
button#myDiv:hover {

    position: relative;
    -webkit-animation-name: example; /* Safari 4.0 - 8.0 */
    -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
    animation-name: example;
    animation-duration: 4s;
 }
@-webkit-keyframes example {
    0%   {background-color:red; left:0px; top:0px;}
    25%  {background-color:yellow; left:200px; top:0px;}
    50%  {background-color:blue; left:200px; top:200px;}
    75%  {background-color:green; left:0px; top:200px;}
    100% {background-color:red; left:0px; top:0px;}

    @keyframes example {
    0%   {background-color:red; left:0px; top:0px;}
    25%  {background-color:yellow; left:200px; top:0px;}
    50%  {background-color:blue; left:200px; top:200px;}
    75%  {background-color:green; left:0px; top:200px;}
    100% {background-color:red; left:0px; top:0px;}


</style>
<script type="text/javascript">
function showDiv()
{
  document.getElementById("kontyner").style.display = "none";
}
</script>

<body id="kontyner" class="w3-blue">

<div class="w3-container w3-black">
  

  <div id="myDiv" class="w3-card-2 w3-light-green w3-hover-shadow w3-round-xlarge w3-display-middle" style="width:50%">

    <div class="w3-container w3-center">
      <h3>Friend Request</h3>
      <img src="pbls/1.jpg" alt="Avatar" style="width:80%">
      <h5>John Doe</h5>

      <div class="w3-section">
        <button class="w3-button w3-green" onclick="showDiv()">Accept</button>
        <button id="myDiv"class="w3-button w3-red">Decline</button>
      </div>
    </div>

  </div>
</div>
</body>
</html>
